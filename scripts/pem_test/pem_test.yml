!System
name: PEM test
hallmd_version: 0.3.0
components: !Component
  - name: Cathode
    model: !!python/name:hallmd.models.cathode.cathode_coupling
    vectorized: true
    inputs: !Variable
      - name: P_b
        description: Background pressure
        category: operating
        tex: "$P_b$"
        units: Torr
        nominal: 1.0e-5
        domain: (1.0e-8, 1.0e-4)
        distribution: Relative(20)
        norm: log10
      - name: V_a
        description: Anode voltage
        category: operating
        tex: "$V_a$"
        units: V
        nominal: 300
        domain: (200, 400)
      - name: T_e
        description: Electron temperature at cathode
        category: calibration
        tex: "$T_e$"
        units: eV
        nominal: 1.32721
        distribution: U(1, 5)
      - name: V_vac
        description: Coupling voltage in vacuum
        category: calibration
        tex: "$V_{vac}$"
        units: V
        nominal: 31.61135
        distribution: U(0, 60)
      - name: Pstar
        description: Turning point pressure
        category: calibration
        tex: "$P^*$"
        units: Torr
        nominal: 34.63406e-6
        distribution: Uniform(10.0e-6, 100.0e-6)
        norm: linear(1e6)
      - name: P_T
        description: Thruster to facility plasma density ratio
        category: calibration
        tex: "$P_T$"
        units: Torr
        nominal: 10.19193e-6
        distribution: Uniform(10.0e-6, 100.0e-6)
        norm: linear(1e6)
    outputs: !Variable
      - name: V_cc
        description: Cathode coupling voltage
        tex: "$V_{cc}$"
        units: V
        nominal: 30
        domain: (0, 60)
  - name: Thruster
    model: !!python/name:hallmd.models.thruster.hallthruster_jl
    version: 0.18.0
    thruster: SPT-100
    julia_script: ../tests/sim_hallthruster.jl
    config:
      discharge_voltage: 300
      anode_mass_flow_rate: 5.0e-6
      cathode_coupling_voltage: 32.5
      background_pressure_Torr: 1.0e-6
      cathode_Tev: 1.32721
      neutral_velocity: 141.24234
      ncharge: 1
      transition_length: 1.87915e-3
      anom_model:
        type: LogisticPressureShift
        model:
          type: TwoZoneBohm
          c1: 0.0068
          c2: 0.0994
        dz: 0.4
        z0: -0.03104
        pstar: 56.86006e-6
        alpha: 15
      domain: [0, 0.08]
      propellant: Xenon
      ion_wall_losses: true
      solve_plume: true
      apply_thrust_divergence_correction: true
      neutral_ingestion_multiplier: 1.0
    simulation:
      adaptive: true
      dt: 1.0e-9
      min_dt: 1.0e-10
      max_dt: 1.0e-7
      grid:
        type: EvenGrid
        num_cells: 100
      duration: 0.002
      num_save: 1000
      verbose: false
    postprocess:
      average_start_time: 0.001  # s
    model_fidelity: (2, 2)
    data_fidelity: (2, 2, 2, 2)
    training_data:
      method: sparse-grid
      knots_per_level: 2
    inputs: !Variable
      - name: V_cc
      - name: V_a
      - name: mdot_a
        description: Anode mass flow rate
        category: operating
        tex: "$\\dot{m}_a$"
        units: kg/s
        nominal: 5.0e-6
        domain: (2.0e-6, 7.0e-6)
        norm: linear(1e6)
      - name: a_1
        description: Anomalous transport scale inside channel
        category: calibration
        tex: "$a_1$"
        nominal: 0.00680237
        distribution: LogUniform(0.00316, 0.1)
        norm: log10
#      - name: a_2
#        description: Anomalous transport scale outside channel
#        category: calibration
#        tex: "$a_2$"
#        nominal: 14.645
#        distribution: Uniform(10, 100)
    outputs: !Variable
      - name: I_B0
        description: Ion beam current
        tex: "$I_b$"
        units: A
        nominal: 3.6
        domain: (0, 10)
      - name: T
        description: Thrust
        tex: "$T$"
        units: N
        nominal: 0.08
        domain: (0, 0.2)
      - name: I_d
        description: Discharge current
        tex: "$I_d$"
        units: A
        nominal: 4.5
        domain: (0, 10)
      - name: eta_c
        description: Current efficiency
        tex: "$\\eta_c$"
        domain: (0, 1)
      - name: eta_m
        description: Mass utilization efficiency
        tex: "$\\eta_m$"
        domain: (0, 1)
      - name: eta_v
        description: Voltage utilization efficiency
        tex: "$\\eta_v$"
        domain: (0, 1)
      - name: eta_a
        description: Anode efficiency
        tex: "$\\eta_a$"
        domain: (0, 1)
      - name: u_ion
        description: Singly-charged axial ion velocity
        tex: "$u_{ion}$"
        units: m/s
        norm: linear(1.0e-3)
        compression:
          method: svd
          reconstruction_tol: 0.01
  - name: Plume
    model: !!python/name:hallmd.models.plume.current_density
    vectorized: true
    inputs: !Variable
      - name: P_b
      - name: c0
        description: Scatter/main beam ratio
        category: calibration
        tex: "$c_0$"
        nominal: 0.92434
        distribution: U(0, 1)
      - name: c1
        description: Divergence angle ratio
        category: calibration
        tex: "$c_1$"
        nominal: 0.81486
        distribution: U(0.1, 0.9)
      - name: c2
        description: Divergence angle slope
        category: calibration
        tex: "$c_2$"
        units: rad/Pa
        nominal: 14.00547
        distribution: U(-15, 15)
      - name: c3
        description: Divergence angle offset
        category: calibration
        tex: "$c_3$"
        units: rad
        nominal: 0.44667
        distribution: U(0.2, 1.570796)
      - name: c4
        description: Neutral density slope
        category: calibration
        tex: "$c_4$"
        units: "$m^{-3}/Pa$"
        nominal: 1e20
        distribution: LogUniform(1e18, 1e22)
        norm: log10
      - name: c5
        description: Neutral density offset
        category: calibration
        tex: "$c_5$"
        units: "$m^{-3}$"
        nominal: 1e16
        distribution: LogUniform(1e14, 1e18)
        norm: log10
      - name: sigma_cex
        description: Charge exchange cross-sectional area
        category: nuisance
        tex: "$\\sigma_{cex}$"
        units: "$m^2$"
        nominal: 55.0e-20
        distribution: Uniform(51.0e-20, 58.0e-20)
        norm: linear(1e20)
      - name: r_p
        description: Plume measurement radial distance from channel exit
        category: operating
        tex: "$r_p$"
        units: m
        nominal: 1
        domain: (0.5, 1.5)
      - name: I_B0
    outputs: !Variable
      - name: j_ion
        description: Ion current density
        tex: "$j_{ion}$"
        units: "$A/m^2$"
        norm: log10
        compression:
          method: svd
          reconstruction_tol: 0.01
      - name: div_angle
        description: Divergence angle
        tex: "$\\theta_d$"
        units: rad